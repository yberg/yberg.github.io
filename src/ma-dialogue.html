<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/iron-list/iron-list.html"><link rel="import" href="../bower_components/iron-icon/iron-icon.html"><link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../bower_components/paper-item/paper-icon-item.html"><link rel="import" href="../bower_components/paper-item/paper-item-body.html"><link rel="import" href="../bower_components/paper-ripple/paper-ripple.html"><link rel="import" href="ma-dialogue-data.html"><link rel="import" href="ma-header-layout.html"><link rel="import" href="ma-spinner.html"><link rel="import" href="ma-icons.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="ma-dialogue"><template><style include="shared-styles">iron-list{height:calc(100vh - 96px);padding:16px 0;}</style><ma-spinner loading="[[loading]]"></ma-spinner><ma-dialogue-data dialogue="{{dialogue}}" loading="{{loading}}"></ma-dialogue-data><ma-header-layout title="Dialog" fixed="" shadow=""><iron-list items="[[dialogue.Notifications]]" as="item" class="condense"><template><a href="[[rootPath]]dialogue-item/[[item.Id]]" class="paper-item-link"><paper-icon-item><iron-icon icon="ma-icons:[[_getIcon(item.NotificationType)]]" slot="item-icon"></iron-icon><paper-item-body two-line=""><div>[[item.Title]]</div><div secondary="">[[item.Description]]</div></paper-item-body><paper-ripple></paper-ripple></paper-icon-item></a></template></iron-list></ma-header-layout></template><script>class MaDialogue extends Polymer.Element{static get is(){return'ma-dialogue'}static get properties(){return{dialogue:Object}}_getIcon(a){return'TextAction'===a||'TextMultipleAnswersOption'===a?'question-answer':'ChoiceAction'===a||'MultipleChoiceAction'===a?'pie-chart':'Questionnaire'===a?'help':'NoAction'===a?'info':void 0}}window.customElements.define(MaDialogue.is,MaDialogue);</script></dom-module></body></html>
