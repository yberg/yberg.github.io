<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/iron-list/iron-list.html"><link rel="import" href="../bower_components/iron-meta/iron-meta.html"><link rel="import" href="../bower_components/paper-ripple/paper-ripple.html"><link rel="import" href="ma-storage.html"><link rel="import" href="ma-event-data.html"><link rel="import" href="ma-spinner.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="ma-events"><template><style include="shared-styles">iron-list{height:calc(100vh - 96px);padding:16px 0;}.item{@apply --layout-horizontal;align-items:center;position:relative;background-color:white;border-bottom:1px solid #ddd;font-size:15px;text-decoration:none;color:black;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-tap-highlight-color:transparent;}.item img{width:40px;height:40px;padding:16px;}.item .content{align-items:center;flex:1 1 auto;padding:16px 16px 16px 8px;}.item .content p{color:var(--secondary-text-color);margin:0;}</style><ma-event-data events="{{events}}" loading="{{loading}}"></ma-event-data><ma-spinner loading="[[loading]]"></ma-spinner><iron-list items="[[events]]" as="event" class="condense"><template><div><a href="[[rootPath]]event/[[event.Id]]" class="item"><img src="[[event.ListLogoUrl]]" alt=""><div class="content">[[event.Name]]<template is="dom-if" if="[[event.Description]]"><p>[[event.Description]]</p></template></div></a><paper-ripple></paper-ripple></div></template></iron-list></template><script>class MaEvents extends Polymer.Element{static get is(){return'ma-events'}static get properties(){return{events:Object,loading:Boolean,user:Object}}_handleResponse(a){const b=a.detail.response;console.log('events',b),this.set('events',b)}}window.customElements.define(MaEvents.is,MaEvents);</script></dom-module></body></html>
