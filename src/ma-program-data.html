<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html"><link rel="import" href="../bower_components/iron-meta/iron-meta.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"></head><body><dom-module id="ma-program-data"><template><iron-meta key="env" value="{{env}}"></iron-meta><app-localstorage-document key="sessionIdentifier" data="{{sessionIdentifier}}"></app-localstorage-document><iron-ajax auto="" url="[[env.apiUrl]]/Program/ListProgram?auth=[[sessionIdentifier]]" content-type="application/x-www-form-urlencoded" handle-as="json" on-response="_handleResponse" loading="{{loading}}"></iron-ajax></template><script>class MaProgramData extends Polymer.Element{static get is(){return'ma-program-data'}static get properties(){return{id:String,program:{type:Object,value:{},notify:!0},item:{type:Object,value:{},computed:'_getProgramItem(program, id)',notify:!0},loading:{type:Boolean,value:!1,notify:!0}}}_getProgramItem(a,b){if(!a||!a.ProgramItems)return null;const c=(a.ProgramItems||[]).find((a)=>a.Id==b);return console.log('item',c),c}_handleResponse(a){const b=a.detail.response;console.log('program',b),this.set('program',b)}}window.customElements.define(MaProgramData.is,MaProgramData);</script></dom-module></body></html>
