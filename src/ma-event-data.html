<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/iron-meta/iron-meta.html"><link rel="import" href="ma-storage.html"><link rel="import" href="ma-spinner.html"></head><body><dom-module id="ma-event-data"><template><iron-meta key="env" value="{{env}}"></iron-meta><app-localstorage-document key="sessionIdentifier" data="{{sessionIdentifier}}"></app-localstorage-document><ma-spinner loading="[[loading]]"></ma-spinner><iron-ajax auto="" url="[[env.apiUrl]]/MobileAuth/ListApplicationInstances?auth=[[sessionIdentifier]]" content-type="application/x-www-form-urlencoded" handle-as="json" on-response="_handleResponse" loading="{{loading}}"></iron-ajax></template><script>class MaEventData extends Polymer.Element{static get is(){return'ma-event-data'}static get properties(){return{id:String,events:{type:Array,value:()=>[],notify:!0},event:{type:Object,value:()=>{},computed:'_getEvent(events, id)',notify:!0},loading:{type:Boolean,value:!1,notify:!0},sessionIdentifier:String}}_getEvent(a,b){const c=(a||[]).find((a)=>a.Id==b);return console.log('event',c),c}_handleResponse(a){const b=a.detail.response;console.log('events',b),this.set('events',b)}}window.customElements.define(MaEventData.is,MaEventData);</script></dom-module></body></html>
