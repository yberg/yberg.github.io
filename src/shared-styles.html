<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"></head><body><dom-module id="shared-styles"><template><style>.card{margin:24px;padding:16px;color:#757575;border-radius:2px;background-color:#fff;box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);}.circle{display:inline-block;width:64px;height:64px;text-align:center;color:#555;border-radius:50%;background:#ddd;font-size:30px;line-height:64px;}h1{margin:16px 0;color:#212121;font-size:22px;}a{-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-tap-highlight-color:transparent;}.text-center{text-align:center;}.condense{padding-left:calc(50% - 320px);padding-right:calc(50% - 320px);}.condense.flex{@apply --layout-vertical;}.list-header{margin-top:16px;padding:16px 24px;background-color:white;border-top:1px solid #ddd;border-bottom:1px solid #ddd;color:#333;font-weight:bold;font-size:15px;}.paper-item-link{color:inherit;text-decoration:none;}paper-item,
      paper-icon-item{background:white;border:1px solid #ddd;border-width:1px 0px;margin-top:-1px;}paper-item img{width:56px;height:56px;margin-right:16px;}paper-item paper-icon-button{margin-right:16px;}.card-container{margin:300px 0 40px;}@media (max-width: 720px){.card-container{margin:150px 0 0;}}</style></template></dom-module></body></html>
